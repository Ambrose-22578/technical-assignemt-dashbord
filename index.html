<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technical assesment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   
    <aside class="sidebar">
      <div class="profile">
        <img src="images/image.png" alt="Jeremy Robson">
        <div>
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <ul class="timeframe">
        <li><a href="#">Daily</a></li>
        <li class="active"><a href="#">Weekly</a></li>
        <li><a href="#">Monthly</a></li>
      </ul>
    </aside>

    <section class="cards">
      <div class="card card1">
        <div class="card-header"></div>
        <div class="card-content">
          <h3>Work <span>...</span></h3>
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </div>

      <div class="card card2">
        <div class="card-header"></div>
        <div class="card-content">
          <h3>Play <span>...</span></h3>
          <h2>10hrs</h2>
          <p>Last Week - 8hrs</p>
        </div>
      </div>

      <div class="card card3">
        <div class="card-header"></div>
        <div class="card-content">
          <h3>Study <span>...</span></h3>
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>
      </div>

      <div class="card card4">
        <div class="card-header"></div>
        <div class="card-content">
          <h3>Exercise <span>...</span></h3>
          <h2>4hrs</h2>
          <p>Last Week - 5hrs</p>
        </div>
      </div>

      <div class="card card5">
        <div class="card-header"></div>
        <div class="card-content">
          <h3>Social <span>...</span></h3>
          <h2>5hrs</h2>
          <p>Last Week - 10hrs</p>
        </div>
      </div>

      <div class="card card6">
        <div class="card-header"></div>
        <div class="card-content">
          <h3>Self Care <span>...</span></h3>
          <h2>2hrs</h2>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
